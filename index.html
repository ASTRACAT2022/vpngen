<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Проверка на бота | The ASTRACAT</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #3b82f6;
    }

    .turnstile-box {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Проверка на бота: <strong>The ASTRACAT</strong></h1>
    <form id="captcha-form">
      <div class="turnstile-box">
        <div class="cf-turnstile"
             data-sitekey="0x4AAAAAABLgaFLEZGcqAM3Q"
             data-callback="captchaPassed">
        </div>
      </div>
    </form>
  </div>

  <script>
    function captchaPassed(token) {
      // В реальном проекте нужно отправить этот токен на сервер,
      // где он проверяется через запрос к Cloudflare
      console.log("Captcha прошла, токен:", token);
      // Редиректим на главную страницу
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
